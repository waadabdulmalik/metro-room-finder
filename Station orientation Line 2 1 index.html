    const lineSelect = document.getElementById("line");

    const result = document.getElementById("result");

    function updateResult() {
      const station = stationSelect.value;
      const room = roomSelect.value;

      if (station && room) {
        if (data[station]?.[room]) {
          const details = data[station][room];
          document.getElementById("roomId").textContent = details.room_id;
          document.getElementById("info").textContent = details.info;
          result.classList.remove("hidden");
        } else {
          document.getElementById("roomId").textContent = "N/A";
          document.getElementById("info").textContent = "No data available for this station/room.";
          result.classList.remove("hidden");
        }
      } else {
        result.classList.add("hidden");
      }
    }

    stationSelect.addEventListener("change", updateResult);
    roomSelect.addEventListener("change", updateResult);

    // Filter stations by selected line
    lineSelect.addEventListener("change", () => {
      const line = lineSelect.value;
      stationSelect.innerHTML = '<option value="">-- Choose Station --</option>';
      roomSelect.value = "";
      result.classList.add("hidden");

      Object.keys(data).forEach(station => {
        if (station.startsWith(line)) {
          let opt = document.createElement("option");
          opt.value = station;
          opt.textContent = station;
          stationSelect.appendChild(opt);
        }
      });
